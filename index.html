<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Card Flip</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Colorful Card Flip</h1>
        <button id="toggleAnimationBtn">Toggle Continuous Animation</button>
        <div class="card-container">
            <div class="card" data-id="1">
                <div class="card-front">Card 1</div>
                <div class="card-back">Discover!</div>
            </div>
            <div class="card" data-id="2">
                <div class="card-front">Card 2</div>
                <div class="card-back">Explore!</div>
            </div>
            <div class="card" data-id="3">
                <div class="card-front">Card 3</div>
                <div class="card-back">Create!</div>
            </div>
        </div>
        <p id="statusMessage">Click a card to flip it!</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
